<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/c4939114c3.js" crossorigin="anonymous"></script>
    
    <!-- local style sheet -->
    <link rel="stylesheet" href="style.css">
    
    <title>Ninja-Timer</title>

</head>
<body>

    <!-- Heading -->
    <h1>Welcome to ninja clock</h1>
    
    <!-- for watch display -->
    <h1 class="watch">00:00:00</h1>
    
    <!-- start,stop,reset button -->
    <div class="buttons">
        
        <button id="start" style="background-color: rgba(30, 73, 137, 0.74);"><img src="./images/ninja1.png"  alt=""> start</button>
        
        
        <button id="stop" style="background-color: rgba(99, 19, 19, 0.803);"><img src="./images/ninja3.png" alt=""> stop</button>
        
        
        <button id="reset" style="background-color: rgba(95, 158, 160, 0.728);"><img src="./images/ninja2.png" alt="">reset</button>
    
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
